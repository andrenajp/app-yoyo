<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ "WELCOME_TITLE" | translate: params }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openLanguagePopover($event)">
        <ion-icon name="more" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="/assets/imgs/yoyo.jpg" />
  <form>
    <ion-list>
      <ion-item>
        <ion-label>{{ "EMAIL" | translate }}</ion-label>
        <ion-input
          type="email"
          required
          placeholder="{{ 'EMAIL' | translate }}"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{ "PASSWORD" | translate }}</ion-label>
        <ion-input
          type="password"
          required
          placeholder="{{ 'PASSWORD' | translate }}"
        ></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <ion-button expand="block">{{ "LOGIN" | translate }}</ion-button>
</ion-content>

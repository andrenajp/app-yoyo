

<ion-content>
  <ion-list  >
    <ion-item *ngFor="let lng of languages" (click)="select(lng.value)" detail="false">
      <img [src]='lng.img' slot="start">
      <ion-label>{{lng.text}}</ion-label>
      <ion-icon name="checkmark" *ngIf="lng.value==selected" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
